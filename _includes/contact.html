<!-- Contact Section -->
<section id="contact" class="container content-section text-center">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <h2>Kontakt</h2>
      <p>Es besteht die Möglichkeit mir auf viele Arten zu folgen da ich auf einigen Plattformen regelmäßig unterwegs
        bin. Welche ich momentan benutze könnt ihr unten sehen. Ich würde mich über einen Besuch freuen.</p>
      <ul class="list-inline banner-social-buttons">
        {% for network in site.social %}
        <li>
          <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fab fa-{{ network.title }}"></i>
            <span class="network-name">{{ network.title }}</span></a>
        </li>
        {% endfor %}
      </ul>
      <i class="fas fa-camera"></i>
    </div>
  </div>
</section>
