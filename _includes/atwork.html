<!-- At Work Section -->
<section id="atwork" class="content-section text-center">
  <div class="atwork-section">
    <div class="container">
      <div class="col-lg-8 col-lg-offset-2">
        <h2>At work</h2>
        <div class="row">
          {% jekyllgram 12 %}
          <div class="col-xs-6 col-sm-3">
            <a href="{{ photo.link }}" title="{{ photo.caption.text }}" target="_blank">
              <img src="{{ photo.images.thumbnail.url }}" title="{{ photo.caption.text }}" />
              {{ photo.likes.count }} <i class="fas fa-thumbs-up"></i>
            </a>
          </div>
          {% endjekyllgram %}
        </div>
      </div>
    </div>
</section>
